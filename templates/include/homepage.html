{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- CSS -->
	<link rel="stylesheet" href="{% static 'css/bootstrap-reboot.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
	<link rel="stylesheet" href="{% static 'css/select2.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/main.css' %}">

	<!-- Favicons -->
	<link rel="icon" type="image/png" href="{{ setting.logo.url }}" sizes="32x32">
	<link rel="apple-touch-icon" href="{{ setting.logo.url }}">

	<meta name="description" content="">
	<meta name="keywords" content="Codex Studio, LionTrans">
	<meta name="author" content="Codex Studio">
	<title>LionTrans - сайт по продаже автомобилей с пробегом со страховых аукционов США.</title>

</head>
<body>
    {% block content %}

    {% endblock %}
	<!-- JS -->
	<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
	<script src="{% static 'js/owl.carousel.min.js' %}"></script>
	<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
	<script src="{% static 'js/select2.min.js' %}"></script>
	<script src="{% static 'js/smooth-scrollbar.js' %}"></script>
	<script src="{% static 'js/jquery.countdown.min.js' %}"></script>
	<script src="{% static 'js/three.min.js' %}"></script>
	<script src="{% static 'js/vanta.waves.min.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
